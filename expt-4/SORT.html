<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
</head>
<body>
<center style="background-color: black;color:white;height: 400px;padding-top:100px;">
<h2>Array Sort</h2>
<p>Sort the array based on total:</p>

<h2 id="display1"></h2>
<h2 id="display2"></h2>
</center>
<script>
const student = [{name:"YESH",roll:95,total:1036},{name:"VISH",roll:60,total:954},{name:"LPD",roll:46,total:1035}];
document.getElementById("display1").innerHTML = JSON.stringify(student); 

student.sort(function(a, b){return b.total - a.total});
document.getElementById("display2").innerHTML = JSON.stringify(student);
</script>

</body>
</html>
